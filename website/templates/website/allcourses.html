{% extends "base.html" %}

{% block title %}BDAIflix -Courses{% endblock %}

{% block content %}

  <!-- MAIN CONTAINER -->
  <div class="container">

    <!-- CATEGORIES -->
    <section>
      <div class="text-dark flex align-center center">
        COURSES
      </div>
    </section>
    <section>
      {% for course in courses %}
        <div class="category flex align-center center">
            <a href="{% url 'course-part' client.id course.id %}">
              {% load static %}<img class="course{{course.id}}">
              <script>
                var url = "static/website/images-classes{{course.image.url}}"
                function update(className, property, value) {
                  Array.from(document.getElementsByClassName(className)).forEach(elem => (elem[property] = value))
                }
                update("course{{course.id}}", "src", url)
              </script>
              <div class="category-text">
                <h3> {{ course.title }} </h3>
                <div> {{ course.area }} </div>
                <div> By {{ course.expert }} </div>
              </div>
            </a>
        </div>
      {% endfor %}
    </section>


  </div>


{% endblock %}
